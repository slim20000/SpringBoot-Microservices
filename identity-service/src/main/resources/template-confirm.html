<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 50px 20px;
            color: #555;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .code {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <p>Thank you for signing up. Here's your verification code:</p>
    <div class="code">[CODE]</div>
    <p class="footer">If you did not request this code, please ignore this email.</p>
</div>
</body>
</html>
